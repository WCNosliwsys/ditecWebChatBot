<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Solicitud de Taxi</title>
    <!-- <link rel="stylesheet" href="css/estilos.css" /> -->
    <script src="js/form.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwDbcVzz3ASa7h9DlZEgcLPMRTsnUPsKM&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
       <img src="pfallar.png" class="imgLogo" />
       <h1>Solicitud de taxi via Whatsapp ditec</h1>
    </header>
    <div id="googleMap">    
    </div> 
    <form action="">
      <div>
        <label for="nombre">Nombre Cliente</label>
        <input id="nombre" type="text"  placeholder="Nombre Cliente" />
      </div>
      <div>
        <label for="direccion">Origen</label>
        <input id="direccion" type="text" placeholder="Dirección de recojo"/>
      </div>   
      <input id="referencia" type="text"  placeholder="Más información, notas y comentarios"/>
      <label for="servicio"  id="coordenada">
        HAGA CLIC EN EL MAPA Y AQUI PONDREMOS SU COORDENADA
      </label>
      <div id="respuesta"></div>
      <button id="submit" >ENVIAR SOLICITUD</button>
    </form> 
  </body>
</html>
