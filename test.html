<html>
<head>
    <title>Google Map With Draggable Marker Example - techsolutionstuff.com</title>
    <style type="text/css">
        #map {
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>   
<h1 style="text-align: center;">Google Map With Draggable Marker Example - techsolutionstuff.com </h1>  
<div id="map"></div>
<script>
function initMap() {
    var myLatLng = {lat: 22, lng: 77};

    var map = new google.maps.Map(document.getElementById('map'), {
      center: myLatLng,
      zoom: 4
    });

    var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Google Maps',
          draggable: true
        });

     google.maps.event.addListener(marker, 'dragend', function(e) {
        console.log(e)
        console.log(e.latLng.lat())   
        console.log(e.latLng.lng())      
     });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6bCzPZ1QKUzXXzagC6FSXFMqMs6UPStc&libraries=places&callback=initMap" async defer></script> 
</body>
</html>
